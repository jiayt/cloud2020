server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #cloud-config客户端配置
    config:
      label: master #分支名称
      name: config #配置名称
      profile: dev #读取后缀名称，上述三个综合：master分支上config-dev.yml的配置文件被读取 http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心 server地址

  #消息总线添加rabbitmq相关配置
  rabbitmq:
    host: 192.168.116.130
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"